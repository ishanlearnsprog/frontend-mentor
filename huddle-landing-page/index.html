<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preflight.css">
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Huddle Logo">
    </header>
    <main>
        <section class="sec1">
            <img src="./images/illustration-mockups.svg" alt="Huddle Illustration">
        </section>
        <section class="sec2">
            <h1>
                Build the community your fans will love
            </h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>
            <div class="btn">
                <button>Register</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/da9b5c6fa1.js" crossorigin="anonymous"></script>
</body>

</html>
