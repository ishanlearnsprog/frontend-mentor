<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>

<body>
    <main>
        <section class="overall">
            <p>Your Result</p>
            <div class="overall-score">
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <h1 class="white">Great</h1>
            <p>You scored higher than 65% of the people who have taken
                these tests.</p>
        </section>
        <section class="summary">
            <h1>Summary</h1>
            <div class="marks">
                <div class="marks-component">
                    <div class="category">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <p class="reaction">Reaction</p>
                    </div>
                    <p><span class="black">80</span> / 100</p>
                </div>
                <div class="marks-component">
                    <div class="category">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <p class="memory">Memory</p>
                    </div>
                    <p><span class="black">92</span> / 100</p>
                </div>
                <div class="marks-component">
                    <div class="category">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <p class="verbal">Verbal</p>
                    </div>
                    <p><span class="black">61</span> / 100</p>
                </div>
                <div class="marks-component">
                    <div class="category">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <p class="visual">Visual</p>
                    </div>
                    <p><span class="black">72</span> / 100</p>
                </div>
            </div>
            <a href="#">Continue</a>
        </section>
    </main>
    <script src="./script.js" type="module"></script>
</body>

</html>
