<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <picture>
        <source media="(min-width: 640px)" srcset="./images/pattern-background-desktop.svg">
        <img src="./images/pattern-background-mobile.svg" class="bg">
      </picture>
    <main> 
        <section class="image-holder">
            <img src="./images/illustration-hero.svg">
        </section>
        <section class="info-holder">
            <h1 class="heading">Order Summary</h1>
            <p class="content">You can now listen to millions of songs, audiobooks,
                and pocasts onany device anywhere you like!
            </p>
            <div class="deal">
                <img src="./images/icon-music.svg">
                <div class="plan">
                    <p class="plan-name">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <div>
                    <a href="#" class="change">Change</a>
                </div>
            </div>
            <a href="#" class="pay">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
